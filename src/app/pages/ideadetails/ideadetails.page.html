<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Idea Details</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="idea.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password" [(ngModel)]="idea.pass"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="stacked">Nickname</ion-label>
      <ion-input [(ngModel)]="idea.nick"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="stacked">Phone</ion-label>
      <ion-input [(ngModel)]="idea.phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Address</ion-label>
    <ion-textarea [(ngModel)]="idea.notes" rows="8"></ion-textarea>
  </ion-item>

  <ion-footer *ngIf="!idea.id">
      <ion-toolbar color="success">
        <ion-button expand="full" fill="clear" color="light" (click)="addIdea()">
          Add New<ion-icon name="checkmark" slot="start"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-footer>
     
    <ion-footer *ngIf="idea.id">
      <ion-row no-padding text-center>
        <ion-col size="6">
          <ion-button expand="block" fill="outline" color="danger" (click)="deleteIdea()">
            <ion-icon name="trash" slot="start"></ion-icon>
            Delete
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" fill="solid" color="success" (click)="updateIdea()">
            <ion-icon name="save" slot="start"></ion-icon>
            Update
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
</ion-content>
